<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>在线命名实体识别系统</title>
    <meta name="viewport" http-equiv="Content-Type"
          content="text/html; charset=UTF-8;width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>

    <style type="text/css">
        .aspect-ratio iframe {
            position: absolute;
            width: 65%;
            height: 90%;
            left: 18%;
            top: 0;
        }

        th {
            text-align: center;
        }
    </style>

</head>

<body>


<div class="container-fluid" style="margin-top: 90px">

    <div class="row">
        <div class="col-lg-12 col-md-12 ">
            <div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1">
                <table class="table table-striped" style="text-align: center">
                    <thead>
                    <tr>
                        <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">id</th>
                        <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">name</th>
                        <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">password</th>
                        <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">perms</th>
                    </tr>
                    </thead>
                    <tbody th:each="user:${userList}">
                    <tr>
                        <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2" th:text="${user.getId()}"></td>
                        <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2" th:text="${user.getName()}"></td>
                        <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2" th:text="${user.getPwd()}"></td>
                        <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2" th:text="${user.getPerms()}"></td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
